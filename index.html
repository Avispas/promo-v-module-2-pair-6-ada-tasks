<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK TASKING</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header">TRACK TASKING 
        </header>
    <main class="main">
        <form class="main__form">
            <fieldset class="fieldsetOne">
                <input class="fieldsetOne__inputAdd js-inputAdd" type="text" placeholder="New task">
                <button class="fieldsetOne__btn js-btnAdd">Add new task</button>
            </fieldset>
            <fieldset class="fieldsetTwo">
                <div class="fieldsetTwo__divSearch">
                    <input class="fieldsetTwo__divSearch--inputSearch js-searchTask" type="text" placeholder="Ex: Homework">
                    <button class="fieldsetTwo__divSearch--btnSearch js-btnSearch">Search your task</button>
                </div>
                <ul class="js-ul" >
                </ul>
            </fieldset>
        </form>
    </main>
     <!-- <script src="./js/mainClass.js"></script>-->
  <script src="./js/main.js"></script>
</body>
</html>
